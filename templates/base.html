<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FashionOntoAI - Intelligent Fashion Analysis</title>
    <link rel="stylesheet" href="https://cdn.replit.com/agent/bootstrap-agent-dark-theme.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        /* Theme-specific styles */
        [data-bs-theme="light"] {
            --bs-body-color: #2c3e50;
            --bs-body-bg: #ffffff;
            --bs-navbar-bg: #f8f9fa;
            --bs-card-bg: #ffffff;
            --bs-card-border-color: #dee2e6;
        }
        [data-bs-theme="dark"] {
            --bs-body-color: #ecf0f1;
            --bs-body-bg: #1a1a1a;
            --bs-navbar-bg: #2d2d2d;
            --bs-card-bg: #2d2d2d;
            --bs-card-border-color: #404040;
        }
        /* Global styles */
        body {
            background-color: var(--bs-body-bg);
            color: var(--bs-body-color);
            font-weight: 500;
        }
        .navbar {
            background-color: var(--bs-navbar-bg) !important;
        }
        /* Navigation text colors for both themes */
        [data-bs-theme="light"] .navbar-brand,
        [data-bs-theme="light"] .nav-link,
        [data-bs-theme="light"] .navbar-toggler-icon {
            color: #000000 !important;
        }
        [data-bs-theme="light"] .navbar-toggler {
            border-color: #000000;
        }
        [data-bs-theme="light"] .navbar-toggler-icon {
            background-image: url("data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 30 30'%3e%3cpath stroke='rgba%280, 0, 0, 0.75%29' stroke-linecap='round' stroke-miterlimit='10' stroke-width='2' d='M4 7h22M4 15h22M4 23h22'/%3e%3c/svg%3e");
        }
        [data-bs-theme="dark"] .navbar-brand,
        [data-bs-theme="dark"] .nav-link {
            color: #ffffff !important;
        }
        .navbar-brand:hover,
        .nav-link:hover {
            color: var(--bs-primary) !important;
        }
        .card {
            background-color: var(--bs-card-bg);
            border-color: var(--bs-card-border-color);
        }
        /* Bold text elements */
        .card-title, .nav-link, h1, h2, h3, h4, h5, h6 {
            font-weight: 600 !important;
        }
        /* Theme switch styling */
        .theme-switch {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.5rem;
        }
        .theme-switch i {
            font-size: 1.2rem;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg">
        <div class="container">
            <a class="navbar-brand fw-bold" href="/">
                <i class="fas fa-tshirt me-2"></i>FashionOntoAI
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/"><i class="fas fa-home me-1"></i>Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/ontology"><i class="fas fa-sitemap me-1"></i>Ontology</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/extraction"><i class="fas fa-magic me-1"></i>Feature Extraction</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/feedback"><i class="fas fa-comments me-1"></i>Feedback</a>
                    </li>
                </ul>
                <div class="theme-switch">
                    <i class="fas fa-sun"></i>
                    <div class="form-check form-switch">
                        <input class="form-check-input" type="checkbox" id="themeSwitch" checked>
                    </div>
                    <i class="fas fa-moon"></i>
                </div>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        {% block content %}{% endblock %}
    </div>

    <footer class="footer mt-5 py-3 bg-dark">
        <div class="container text-center">
            <span class="text-light">The project is developed for Stylumia NXT Hackathon 2024<br>Team: Tech_Revenger<br>Developed by: Prasannaram</span>
        </div>
    </footer>

    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
    {% block scripts %}{% endblock %}
</body>
</html>
