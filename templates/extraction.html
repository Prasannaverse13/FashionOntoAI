{% extends "base.html" %}

{% block content %}
<div class="row">
    <div class="col-12">
        <h2>Feature Extraction Tool</h2>
    </div>
</div>

<div class="row mt-4">
    <div class="col-md-6">
        <div class="card">
            <div class="card-header">
                Upload Data
            </div>
            <div class="card-body">
                <form id="uploadForm">
                    <div class="mb-3">
                        <label class="form-label fw-bold">Select Category</label>
                        <select class="form-select" id="categorySelect" required>
                            <option value="">Choose a category...</option>
                            <option value="shoe">Shoes</option>
                            <option value="dress">Dresses</option>
                            <option value="pants">Pants</option>
                            <option value="top">Tops</option>
                            <option value="accessory">Accessories</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label class="form-label fw-bold">Upload Image</label>
                        <input type="file" class="form-control" id="imageFile" accept="image/*" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Extract Features</button>
                </form>
            </div>
        </div>
    </div>
    
    <div class="col-md-6">
        <div class="card">
            <div class="card-header">
                Preview
            </div>
            <div class="card-body">
                <div id="imagePreview" class="text-center mb-3">
                    <img id="previewImage" class="img-fluid d-none" alt="Preview">
                    <p class="text-muted" id="noPreview">No image selected</p>
                </div>
                <div id="csvPreview">
                    <div id="previewDetails" class="mt-3">
                        <p class="text-muted text-center">Select a category and upload an image to begin</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="row mt-4">
    <div class="col-12">
        <div class="card">
            <div class="card-header">
                Extracted Features
            </div>
            <div class="card-body">
                <div id="extractionResults">
                    <div class="spinner-border d-none" role="status">
                        <span class="visually-hidden">Loading...</span>
                    </div>
                    <table class="table">
                        <thead>
                            <tr>
                                <th>Feature</th>
                                <th>Value</th>
                                <th>Confidence</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody id="resultsTable">
                            <tr>
                                <td colspan="4" class="text-muted">No results yet</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script src="{{ url_for('static', filename='js/extraction.js') }}"></script>
{% endblock %}
